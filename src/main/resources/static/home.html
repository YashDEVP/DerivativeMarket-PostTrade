<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c; /* Dark black background */
            color: #e6e6e6; /* Light gray text color */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a0dad; /* Purple header */
            color: white;
            text-align: center;
            padding: 1em;
        }
        section {
            padding: 20px;
            text-align: center;
            background-color: #2b2b2b; /* Darker black section background */
        }
        button {
            background-color: #6a0dad; /* Purple button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5c0099; /* Darker purple on hover */
        }
        footer {
            background-color: #6a0dad; /* Purple footer */
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Derivative Markit</h1>
</header>

<section>
    <p>We are supporting PostTrade event and derivative markit</p>

</section>

<footer>
    <p>&copy; 2024 My Website</p>
</footer>

</body>
</html>
